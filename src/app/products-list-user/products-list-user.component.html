<app-links-bar></app-links-bar>

<h2>Products</h2>

<div *ngFor="let product of products_from_firestore | async">
  <h3>
    <a [title]="product.Name">
      {{ product.Name}}
    </a>
  </h3>
  <p>Price: {{product.Price}} ron</p>
  <p *ngIf="product.Description">
    Description: {{ product.Description}}
  </p>
  <p>Quantity: {{product.Quantity}}</p>
  <button (click)="add()">
    Add to cart
  </button>
</div>
