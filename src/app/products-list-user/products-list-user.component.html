<app-links-bar></app-links-bar>

<div class="content">
<h2>Products</h2>

<div class="product" *ngFor="let product of products_from_firestore | async">
  <h3>
    <a [title]="product.Name">
      {{ product.Name}}
    </a>
  </h3>
  <div *ngIf="product.url"><img src="{{ product.url }}"/></div>
  <p> <span>Price:</span> {{product.Price}} ron
  </p>
    <button *ngIf="getStatus()" (click)="add()">
      Add to cart
    </button>

  <p *ngIf="product.Description">
    <span> Description: </span> {{ product.Description}}

  </p>
  <p style="margin-bottom: 30px;"> <span> Quantity:</span> {{product.Quantity}}  </p>
<hr>
</div>
</div>
