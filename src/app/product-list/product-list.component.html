<a class="button fancy-button" href="">Home</a>
<a class="button fancy-button" href="./products">Products</a>
<a class="button fancy-button" href="./make-your-own">Make your own</a>

<h2>Products</h2>

<div *ngFor="let product of products_from_firestore | async">
  <h3>
    <a [title]="product.Name">
      {{ product.Name}}
    </a>
  </h3>
  <p>Price: {{product.Price}} ron</p>
  <p *ngIf="product.Description">
    Description: {{ product.Description}}
  </p>
  <p>Quantity: {{product.Quantity}}</p>
</div>
