<app-links-bar></app-links-bar>

<h2>Order Details</h2>

<div *ngFor="let product of getProds()">
  <h3>
    <a [title]="product.Name">
      {{ product.Name }}
    </a>
  </h3>
  <p>Price: {{product.Price}}</p>
  <p *ngIf="product.Description">
    Description: {{ product.Description }}
  </p>
  <button>Remove</button>
</div>
