<app-links-bar></app-links-bar>
<div class="content">
<h2>Make your own blend</h2>

<div  class="product" *ngFor="let ingredient of ingredients_from_firestore | async">
  <h3>
    <a [title]="ingredient.Name">
      {{ ingredient.Name }}
    </a>
  </h3>
  <p>
    Price: {{ ingredient.Price}} ron
  </p>
  <button *ngIf="getStatus()" (click)="add()">
    Add to cart
  </button>

  <p *ngIf="ingredient.Description">
    Description: {{ ingredient.Description }}
  </p>
  <p style="margin-bottom: 30px;">Quantity: {{ingredient.Quantity}}</p>
  <hr>
</div>
</div>
